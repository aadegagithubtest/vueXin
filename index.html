<!doctype html>
<html lang="zh-Hans" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }


        body {
            font-size: var(--font-size);
        }

    </style>
    <style>
            .box{
                margin: 20px 0;
            }

    </style>
    <style>
        .logo-wrapper{
            padding: 10px;
        }
        img{
            max-width: 100%;
        }
            .demoBox{
                    height: 100px;

            }
      .slider{
          background-color: #333333;
          width: 300px;
      }
      .slider > .fade-enter, .fade-leave-to {
          margin-left:-300px;
      }
        .header{
            height: 100px;
            background-color: #666666;
        }

        .footer{
            height: 80px;
            background-color: black;
        }

    </style>
</head>
<body>
<div id="app">


    <div style="overflow: hidden;margin: 300px">
            <g-collapse single :selected.sync="selectedTT">
                <g-collapse-item title="英雄" name="1">火猫</g-collapse-item>
                <g-collapse-item title="定位" name="2">核心，断兵</g-collapse-item>
                <g-collapse-item title="出装" name="3">暗灭，电锤</g-collapse-item>
                <g-collapse-item title="玩法" name="4">打钱，打架，拿人头</g-collapse-item>
                <g-collapse-item title="皮肤" name="5">不买玩你麻痹</g-collapse-item>
            </g-collapse>
    </div>



</div>
<script src="./src/app.js"></script>
</body>
</html>
